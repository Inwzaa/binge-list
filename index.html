<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
    <main>
        <div class="heading">
            <h1>The Binge List</h1>
            <p><span aria-hidden="true">⭐️</span> My Watch Queue for December 2025 <span aria-hidden="true">⭐️</span></p>
        </div>

        <ul class="todo-list">
                <li class="item">
                    <input type="checkbox" id="show1" />
                    <label for="show1">Dynamite Kiss</label>
                    <ul class="sub-item">
                        <li><a href="https://www.netflix.com/th-en/title/82037587?source=35&fromWatch=true" target="_blank" class="sub-item-link">Neflix</a></li>
                        <li>Show status: Ongoing</li>
                        <li>Wednesday & Thursday</li>
                    </ul>
                </li>

                <li class="item">
                    <input type="checkbox" id="show2" />
                    <label for="show2">Me and Thee</label>
                    <ul class="sub-item">                        <li><a href="https://www.netflix.com/th-en/title/82037587?source=35&fromWatch=true" target="_blank" class="sub-item-link">iQiYi</a></li>
                        <li>Show status: Ongoing</li>
                        <li>Saturday</li>
                    </ul>
                </li>
            
                <li class="item">
                    <input type="checkbox" id="show3" />
                    <label for="show3">Lovely Runner</label>
                    <ul class="sub-item">
                        <li><a href="https://www.viu.com/ott/th/th/vod/2339517/Lovely-Runner-%E0%B8%82%E0%B9%89%E0%B8%B2%E0%B8%A1%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%A1%E0%B8%B2%E0%B9%80%E0%B8%8B%E0%B8%9F%E0%B9%80%E0%B8%A1%E0%B8%99" target="_blank" class="sub-item-link">Viu</a></li>
                        <li>Show status: Completed</li>
                    </ul>
                </li>
            
                <li class="item">
                    <input type="checkbox" id="show4" />
                    <label for="show4">Heated Rivalry</label>
                    <ul class="sub-item">
                    <li><a href="https://www.primevideo.com/detail/Heated-Rivalry/0OBESIZVH5XAJ1QDEPGKSUAVGH" target="_blank" class="sub-item-link">Prime Video</a></li>
                <li>Show status: Ongoing</li>
                <li>Friday</li>
                    </ul>
                </li>

                <li class="item">
                    <label for="show-new" class="add-btn">+</label>
                    <input type="text" id="show-new" placeholder="Add new show here..." class="add-input"  />
                </li>
            
        </ul>
    </main>
</body>

</html>
